<div class="container mt-4">
  <div class="row">
    <div class="col-sm-12">
      <h1>{{user.knownAs}}</h1>
    </div>
    <div class="col-sm-4">
      <div class="card p-2">
        <img src="{{user.photoUrl || '../../../../../assets/user.png" alt="This is {{user.knownAs}}" class="card-img-top img-thumbnail">
        <div class="card-body">
            <div>
              <h5><strong>Location:</strong></h5>
              <p>{{user.city}}, {{user.country}}</p>
            </div>
            <div>
              <h5><strong>Age:</strong></h5>
              <p>{{user.age}}</p>
            </div>
            <div>
              <h5><strong>Last Active:</strong></h5>
              <p>{{user.lastActive}}</p>
            </div>
            <div>
              <h5><strong>Member Since:</strong></h5>
              <p>{{user.created}}</p>
            </div>
          </div>
          <div class="cards-footer">
            <div class="btn-group d-flex">
                <button class="btn btn-secondary w-100">Like</button>
                <button class="btn btn-success w-100">Message</button>
            </div>
          </div>        
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset">
          <tab heading="About {{user.knownAs}}">
            <h4 *ngIf="user.introduction">Description</h4>
            <p>{{user.introduction}}</p>
            <h4 *ngIf="user.lookingFor">Looking For</h4>
            <p>{{user.lookingFor}}</p>
          </tab>
          <tab heading="Interests">
              <h4 *ngIf="user.interests">Interests</h4>
              <p>{{user.interests}}</p>
          </tab>
          <tab heading="Photos">
             <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
          <tab heading="Messages">
              <h4>Messages</h4>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
